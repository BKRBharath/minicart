<div class="row">
    <h3>Favorites</h3>
    <div class="col-md-3" *ngFor="let p of favorite">
        <div class="card">
            <div class="card-header">
                <img [src]="p.image" alt="" class="card-img-top">
            </div>
            <div class="card-body">
                <p>{{p.title}}</p>
                <h2>price :{{p.price}}rs</h2>
            </div>
            <!-- <div class="footer">
                <button class="btn btn-primary" data-bs-target="#mybtn" data-bs-toggle="modal" >Buy</button>
            </div> -->
        </div>

    </div>
</div>
