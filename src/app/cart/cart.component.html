<div class="row">
    <h3>Products in cart</h3>
    <div class="col-md-3" *ngFor="let p of cartitems">
        <div class="card">
            <div class="card-header">
                <img [src]="p.image" alt="" class="card-img-top">
            </div>
            <div class="card-body">
                <p>{{p.title}}</p>
                <h2>price :{{p.price}}rs</h2>
            </div>
            <div class="footer">
                <button class="btn btn-primary" data-bs-target="#mybtn" data-bs-toggle="modal" >Buy</button>
            </div>
        </div>

    </div>
</div>






<!-- modal -->


<div class="container">
    <div class="modal fade" id="mybtn">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Welcome to minikart</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="" class="form-label">Name</label>
                    <input type="name" class="form-control">
                    <label for="" class="form-label">image</label>
                    <input type="text" name="" id="" class="form-control">
                    
                    <label for="" class="form-label">Quantity</label>
                    <input type="number" class="form-control">
                    <label for="" class="form-label">Address</label>
                    <input type="address" class="form-control">

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-dismiss="modal" (click)="order(order)">Order</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
