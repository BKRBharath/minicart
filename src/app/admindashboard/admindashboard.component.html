<div class="home">
    <div class="container-fluid display-table">
        <div class="row display-table-row">

                    </a>
                </div>
                <h3 style="color: white;">Welcome : {{checkuser.username | uppercase}}</h3>

                <div class="navi">
                    <ul>
                        <li><a routerLink="/admin/home"><i class="fa fa-home"
                                    aria-hidden="true"></i><span class="hidden-xs hidden-sm">Home</span></a></li>
                        <li><a routerLink="/admin/products"><i class="fa fa-tasks" aria-hidden="true"></i><span
                                    class="hidden-xs hidden-sm">View Products</span></a></li>
                        <li><a routerLink="/admin/add"><i class="fa fa-bar-chart" aria-hidden="true"></i><span
                                    class="hidden-xs hidden-sm">Add products</span></a></li>
                        <li><a routerLink="/admin/manage"><i class="fa fa-user" aria-hidden="true"></i><span
                                    class="hidden-xs hidden-sm">Manage Products</span></a></li>

                </div>
            </div>
            <div class="col-md-10 col-sm-11 display-table-cell v-align ">
                <nav class="navbar expand bg-secondary  text h3">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="" class="nav-link">Minicart</a></li>
                    </ul>
                </nav>
                <router-outlet></router-outlet>
            </div>

    </div>

<!-- modal -->
<div class="container">
    <div class="modal fade" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Logout</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Do you want to exit ?</p>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="logout()" data-bs-dismiss="modal">YES</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">NO</button>
                </div>
            </div>
        </div>
    </div>
</div>
