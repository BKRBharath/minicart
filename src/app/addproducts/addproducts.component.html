<div class="row">
    <div class="col-md-4">
        <form action="" [formGroup]="productForm"  (ngSubmit)="addme()" >
            <h1 style="color: rgb(10, 6, 6);">Add products</h1>
            <div class="form-group" >
                <label for="" class="form-label">Product ID</label>
                <input type="text" class="form-control" formControlName="id">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Product title</label>
                <input type="text" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Product price</label>
                <input type="text" class="form-control" formControlName="price">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Product description</label>
                <input type="text" class="form-control" formControlName="description">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Product category</label>
                <input type="text" class="form-control" formControlName="category">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Product image</label>
                <input type="text" class="form-control" formControlName="image">
            </div>

            <div class="form-group">
                <button class="btn btn-warning mt-5" [disabled]="!productForm.valid" type="submit">Add product</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-danger mt-5 ">Cancel</button>
                
            </div>

        </form>
        
    </div>
</div>
