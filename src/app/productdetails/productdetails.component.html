<div class="row">

    <div class="col-md-3">

        <div class="card">
            <div class="card-header">
                <img [src]="p.image" alt="" class="card-img-top">
            </div>
            <div class="card-body">
                <p>{{p.title}}</p>
                <p>{{p.category}}</p>
                <p>{{p.description}}</p>
                <h3>price :{{p.price}}$</h3>
            </div>
            <div class="footer">
                <button class="btn btn-primary">Buy</button>
            </div>
        </div>


    </div>
</div>
