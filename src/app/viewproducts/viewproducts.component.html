<div class="row">
    <h2>products </h2>
    <div class="col-md-3" *ngFor="let p of productlist" >
        <a (click)="details(p.id)">
            <div class="card">
                
                <div class="card-header">
                    <img [src]="p.image" alt="" class="card-img-top">
                </div>
                <div class="card-body">
                    <p>{{p.title}}</p>
                    <p>{{p.description}}</p>
                    
                    <h3>price :{{p.price}}$</h3>
                </div>
            
                <div class="footer">
                    <button class="btn btn-primary" (click)="additems(p)">Add to cart</button>
                    <button class="btn btn-danger" (click)="addtofavorite(p)"><i class="fa fa-heart"></i></button>
                </div>
            </div>
        </a>
        

    </div>
</div>
